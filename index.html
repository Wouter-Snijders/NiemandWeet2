<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">

<style>
#count {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	font-size: 50vh;
	font-style: bold;
	color: white;
}
  
#pic {
	max-height:100vh;
	width:auto;
	position: fixed;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}
</style>

<title>Niemand Weet</title>
</head>

<body bgcolor="#0e3847">

<div id="container">

	<img id="pic" onclick="startCount(3)" src="dias/Dia1.png" style="">
	<div id="count"></div>

</div>


<script type="text/javascript">
    // Lijst van beschikbare afbeeldingen in de map 'dias'
    const afbeeldingen = [
        "Dia1.PNG", "Dia2.PNG", "Dia3.PNG", "Dia4.PNG", "Dia5.PNG",
        "Dia6.PNG", "Dia7.PNG", "Dia8.PNG", "Dia9.PNG" // Voeg hier alle bestandsnamen toe
    ];

    function nieuwMens() {
        document.documentElement.requestFullscreen();
        // Kies een willekeurige afbeelding uit de lijst (behalve Dia1.png)
        const randomIndex = Math.floor(Math.random() * (afbeeldingen.length - 1)) + 1;
        const randomImage = afbeeldingen[randomIndex];
        document.getElementById('pic').src = 'dias/' + randomImage;
    }

    function startCount(seconds) {
        let counter = seconds;
        const span = document.getElementById("count");
        span.innerHTML = counter;
        document.getElementById("pic").style.opacity = 0.5;

        const intervalId = setInterval(function () {
            counter--;
            if (counter >= 0) {
                span.innerHTML = counter;
            }
            if (counter === 0) {
                nieuwMens();
                span.innerHTML = '';
                document.getElementById("pic").style.opacity = 1;
                clearInterval(intervalId); // Stop de interval correct
            }
        }, 1000);
    }
</script>
</body>
</html>
